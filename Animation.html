<!DOCTYPE html>

<head>

    <style>
        div{
            width: 200px;
            height:200px;
            background-color: blueviolet;
            border-radius: 10px;
            animation-name:abc;

           25%{background-color: bisque;}
           50%{background-color: blue;}
           100%{background-color: blueviolet;}


        }

</head>
