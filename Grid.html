<!DOCTYPE html>
<html>
<head>
<style>
.container {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap:10px;
  background-color: #ccc;
  padding: 10px;
}
.container > div {
  background-color:blueviolet;
  padding: 20px;
  font-size: 20px;
  text-align: center;
}
</style>
</head>
<body>

<div class="container">
  <div>1</div><div>2</div><div>3</div>
  <div>4</div><div>5</div><div>6</div>
</div>

</body>
</html>
