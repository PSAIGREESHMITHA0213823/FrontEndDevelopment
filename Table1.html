<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table_Row_Column</title>
</head>
<body>
    <h1>Column Span</h1>
     <table border="1px">
        <tr >
            <th>Acc.No</th>
            <th>Saving</th>
        </tr>
        <tr>
            <td>
                1
            </td>
            <td>100$</td>

        </tr>
        <tr><td colspan="2" align="center">Sum =300 $</td></tr>
    </table>
    <h1>Row Span</h1>
     <table border="1px">
            <th>Acc.No</th>
            <th>Saving</th>
            <th>Break</th>
        </tr>
        <tr>
            <td>
                1
            </td>
            <td>100$</td>
            <td rowspan="3">break</td>
            <tr>
            <td>
                2
            </td>
            <td>200$</td>

        </tr>
        <tr >
            <td>3</td>
            <td>300 $</td>
        </tr>
    </table>

</body>
</html>
