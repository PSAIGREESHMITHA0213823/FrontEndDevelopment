<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo_Classes</title>
    <link rel="stylesheet" href="Pseudoclasses.css">
</head>
<body>
    <h1>1.Hover</h1>
    <a href="https://www.google.com/"target="blank">Google</a>
    <h1>2.Active</h1>
    <a href="#">Click Me</a>
    <h1>
       3. Focus
    </h1>
    <form>
    <label for="name">Enter Name:</label>
    <input type="text">
    <h1> 4. :visited</h1>
    <a href="https://www.youtube.com"target="blank">Youtube</a>
    <h1>
        5.First-Child:
        6:Last-Child
        7:Nth-Child
    </h1>
    <ul>
  <li>First item</li>
  <li>Second item</li>
  <li>Last Child</li>
</ul>
</form>
<h1>8.checked</h1>
<input type="checkbox" id="check1" checked>
<label for="check1">Check me</label>

<h1>9.Disabled</h1>
<input type="text" disabled value="Can't type here">
<h1>9.not</h1>
<ul>
  <li class="special">Skip me</li>
  <li>Include me</li>
</ul>
</form>
</body>
</html>
